spring.application.name=fleet-backend
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fleet_logistics
spring.datasource.username=postgres
spring.datasource.password=art3ZH9gMzxjDR1L

# Hibernate (JPA) Settings
# This tells Hibernate: "If the Java code doesn't match the DB tables, update the DB automatically."
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Kafka Server Location
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=fleet-group
spring.kafka.consumer.auto-offset-reset=earliest

# Tell Kafka to convert Java Objects to JSON when sending
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Tell Kafka to convert JSON back to Java Objects when receiving
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Trust the incoming JSON to be converted to our class
spring.kafka.consumer.properties.spring.json.trusted.packages=*